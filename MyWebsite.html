<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Name</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0e0d0d;
        }
        h1 {
            font-size: 4rem;
            color: rgba(248, 7, 156, 0.877);
        }
        h3 {
            font-size: 3rem;
            color: rgba(248, 15, 7, 0.877);
        }
    </style>
</head>
<body>
    <h1>My name is: </h1><h3><i> Kaeden</i></h3>
</body>
</html>
